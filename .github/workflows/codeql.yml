name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Mondays at 8 AM UTC
  workflow_dispatch:  # Manual trigger
    inputs:
      scan_type:
        description: 'Type of scan to perform'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - incremental
      languages:
        description: 'Languages to analyze'
        required: false
        default: 'python'
        type: string

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Reduced timeout
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
      issues: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Simplified query configuration
        queries: security-and-quality
          
    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies (if needed)
      if: matrix.language == 'python'
      run: |
        # Only install if files exist
        if [ -f requirements.txt ]; then
          echo "Installing from requirements.txt"
          pip install -r requirements.txt
        elif [ -f setup.py ]; then
          echo "Installing from setup.py"
          pip install -e .
        elif [ -f pyproject.toml ]; then
          echo "Installing from pyproject.toml"
          pip install -e .
        else
          echo "No dependency files found, skipping installation"
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Security Report Summary
      if: always()
      run: |
        echo "## CodeQL Security Analysis Complete 🔍" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Language Analyzed:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📊 **Results:**" >> $GITHUB_STEP_SUMMARY
        echo "- Check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for detailed findings" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔧 **Next Steps:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Review security alerts in the repository Security tab" >> $GITHUB_STEP_SUMMARY
        echo "2. Fix critical and high-severity issues first" >> $GITHUB_STEP_SUMMARY
